<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form using JPDB</h2>
        </div>
        <form id="empform" method="get">
            <div class="form-group">
                <label>Roll No:</label>
                <input type="number" id="rollno" class="form-control" onchange="getStu()">
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="stuname" class="form-control">
            </div>
            <div class="form-group">
                <label>Class:</label>
                <input type="number" id="stuclass" class="form-control">
            </div>
            <div class="form-group">
                <label>Birth-Date:</label>
                <input type="date" id="studob" class="form-control">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="stuadd" class="form-control">
            </div>
            <div class="form-group">
                <label>Enrollment-Date:</label>
                <input type="date" id="stuenroll" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()">Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
